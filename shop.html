<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <style>
    body {
      background: #e7e7e7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header and Hamburger */
    .header {
      background-color: #ffd700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 2px solid #ccc;
    }

    .header h1 {
      margin: 0;
text-align: center;
      font-size: 4vw;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }

    /* Intro paragraph */
    .intro {
      text-align: center;
      font-size: 18px;
      color: #444;
      margin: 20px;
    }

    /* Gallery styling */
    .gallery {
      display: flex;
flex-direction: column;
align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .item {
      text-align: center;
    }

    .item img {
      width: 180px;
      height: 180px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    /* Responsive hamburger */
    @media screen and (max-width: 600px) {
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to my Shop</h1>
    <div class="hamburger" onclick="alert('Hamburger clicked! (You can add a menu here)')">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <p class="intro">Discover a fun selection of bags, books, toys, and adorable teddy bears â€“ all in one place!</p>

  <div class="gallery">
    <div class="item">
      <a href="bags.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995489.png" alt="Bags">
        <span>BAGS</span>
      </a>
    </div>

    <div class="item">
      <a href="books.html">
        <img src="https://cdn-icons-png.flaticon.com/512/2965/2965335.png" alt="Books">
        <span>BOOKS</span>
      </a>
    </div>

    <div class="item">
      <a href="teddybear.html">
        <img src="https://cdn-icons-png.flaticon.com/512/5826/5826656.png" alt="Teddy Bear">
        <span>TEDDY BEAR</span>
      </a>
    </div>

    <div class="item">
      <a href="toys.html">
        <img src="https://cdn-icons-png.flaticon.com/512/686/686589.png" alt="Toys">
        <span>TOYS</span>
      </a>
    </div>
  </div>

</body>
</html>
