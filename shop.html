<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <style>
    body {
      background: #e7e7e7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header and Hamburger */
    .header {
      background-color: #ffd700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 2px solid #ccc;
    }

    .header h1 {
      margin: 0;
      text-align: center;
      font-size: 4vw;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .home-button {
      background-color: #333;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #555;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }

    /* Intro paragraph */
    .intro {
      text-align: center;
      font-size: 18px;
      color: #444;
      margin: 20px;
    }

    /* Gallery styling */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .item {
      text-align: center;
    }

    .item img {
      width: 80vw;
      height: auto;
      border-radius: 23px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    /* Responsive hamburger */
    @media screen and (max-width: 600px) {
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to my Shop</h1>
    <div class="header-right">
      <a class="home-button" href="index.html">Home</a>
      <div class="hamburger" onclick="alert('Hamburger clicked! (You can add a menu here)')">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <p class="intro">Discover a fun selection of bags, books, toys, and adorable teddy bears â€“ all in one place!</p>

  <div class="gallery">
    <div class="item">
      <a href="bags.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7U5Zl3OqCxc6y8r8Q7B83E8d1s-NqbqblDg&s" alt="Bags">
        <span>BAGS</span>
      </a>
    </div>

    <div class="item">
      <a href="books.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXKpf9OrPjsG48IVjgBdxhNZQZcsx-nhgTxUlXQo1xhQ&s" alt="Books">
        <span>BOOKS</span>
      </a>
    </div>

    <div class="item">
      <a href="teddybear.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM2FrKETFnU-Ckhb5W7xzO4lvxVAJJL7bSTLybxuJ9Sg&s" alt="Teddy Bear">
        <span>TEDDY BEAR</span>
      </a>
    </div>

    <div class="item">
      <a href="toys.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsRQl7pnNGVNy-Z6QhkpkzX4Q1QrS0ELLxBiKx5uW6zg&s" alt="Toys">
        <span>TOYS</span>
      </a>
    </div>
  </div>

</body>
</html>
