<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Bazar - Sign In / Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      color: #333;
      padding-top: 40px;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #4e54c8;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background-color: #4e54c8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #3b40a4;
    }

    .toggle-link {
      text-align: center;
      margin: 15px 0;
      color: #4e54c8;
      cursor: pointer;
      font-weight: bold;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sign In Section -->
    <div id="signin-section" class="section active">
      <h2>Sign In to Shop Bazar</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="signin-email">Email address</label>
          <input type="email" id="signin-email" name="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" name="password" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <div class="toggle-link" onclick="toggleSection('signup')">Don't have an account? Sign up</div>
    </div>

    <!-- Sign Up Section -->
    <div id="signup-section" class="section">
      <h2>Create Your Account</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" name="fullname" required placeholder="Your full name">
        </div>
        <div class="form-group">
          <label for="signup-email">Email address</label>
          <input type="email" id="signup-email" name="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required placeholder="Create password">
        </div>
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" name="confirm" required placeholder="Repeat password">
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="toggle-link" onclick="toggleSection('signin')">Already have an account? Sign in</div>
    </div>
  </div>

  <script>
    function toggleSection(section) {
      const signin = document.getElementById('signin-section');
      const signup = document.getElementById('signup-section');

      if (section === 'signup') {
        signin.classList.remove('active');
        signup.classList.add('active');
      } else {
        signup.classList.remove('active');
        signin.classList.add('active');
      }
    }
  </script>

</body>
</html>
